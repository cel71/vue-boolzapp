<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

    <div id="app">

        <div class="container-fluid first-box">
            <div class="container second-box">
                <div class="row">
                    <div class="col-4 sidebar">
                        <div class="row">
                            <div class="col-12 navbar-sidebar">
                                <div class="navbar-sidebar-utente">
                                    <img src="./img/avatar_io.jpg" alt="avatar_io">
                                    <div class="navbar-sidebar-utente-name">Lara</div>
                                </div>
                                <div class="navbar-sidebar-icone">
                                    <i class="fas fa-circle-notch"></i>
                                    <i class="fas fa-comment-alt"></i>
                                    <i class="fas fa-ellipsis-v"></i>
                                </div>
                            </div>
                            <div class="col-12 navbar-sidebar-notifiche">
                                <div class="notifiche-icona-campana">
                                    <i class="fas fa-bell-slash"></i>
                                </div>
                                <div class="navbar-sidebar-notifiche-text">
                                    <div>Ricevi notifiche di nuovi messaggi</div>
                                    <a href="">Attiva notifihe desktop</a>
                                </div>
                            </div>
                            <div class="col-11 navbar-sidebar-search-bar">
                                <div class="row">
                                    <div class="col-1">
                                        <i class="fas fa-search"></i>
                                    </div>
                                    <div class="col-11">
                                        <input class="navbar-sidebar-search-bar-input" placeholder="Cerca o inizia una nuova chat" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 box-contacts">
                                <ul class="box-contacts-ul">
                                    <li v-for="(element, index) in contacts" @click="clickIndexAvatar(index)" :class="index === indexAvatar"><img class="sidebar-phone-contacts-avatar" :src="element.avatar" alt="avatar"> <span class="sidebar-phone-contacts">{{element.name}}</span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-8 content">
                        <div class="row">
                            <div class="col-12 navbar-content">
                                <div class="navbar-content-utente">
                                    <img :src="contacts[indexAvatar].avatar" alt="avatar">
                                    <div class="navbar-content-utente-name">
                                        <div>{{ contacts[indexAvatar].name }}</div>
                                        <div class="navbar-content-utente-name-2text">Ultimo accesso oggi alle 18.00</div>
                                    </div>
                                </div>
                                <div class="navbar-content-icone">
                                    <i class="fas fa-search"></i>
                                    <i class="fas fa-paperclip"></i>
                                    <i class="fas fa-ellipsis-v"></i>
                                </div>
                            </div>
                            <div class="col-12 content-inner">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="fumetto-bianco" v-for="messaggio in contacts[indexAvatar].messages">
                                            <p class="fumetto-bianco-text">{{messaggio.text}}</p>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="fumetto-verde">

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 footer-content">
                                <div class="footer-content-smile">
                                    <i class="far fa-smile"></i>
                                </div>
                                <input v-model="newFooterMessages" @keyup.enter="footerNewMessages" placeholder="Scrivi un messaggio" type="text">
                                <div class="footer-content-microphone">
                                    <i class="fas fa-microphone"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/script.js"></script>
    
</body>
</html>
